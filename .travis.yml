language: node_js
node_js:
- lts/*
install:
- npm ci
script:
- npm run build
jobs:
  include:
  - stage: npm release
    if: tag IS present AND branch = master AND fork = false
    node_js: lts/*
    script: npm run build
    deploy:
      provider: npm
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      skip_cleanup: true
      on:
        tags: true
